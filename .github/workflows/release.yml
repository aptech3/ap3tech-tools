name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semver version (e.g., 1.0.0)"
        required: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]   # add macos-latest if you want a mac build too
    runs-on: ${{ matrix.os }}
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # if tests need it

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install dev deps
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: python -m pytest -q


      - name: Show dist tree (debug)
        shell: pwsh
        run: |
          if (Test-Path dist) { Get-ChildItem -Recurse dist | Format-Table -AutoSize } else { Write-Host "dist not found" }

      - name: Find PyInstaller output folder
        id: find_dist
        shell: pwsh
        run: |
          $dir = Get-ChildItem dist -Directory | Select-Object -First 1 -ExpandProperty Name
          if (-not $dir) { throw "No directories found under dist/" }
          "dist_name=$dir" >> $env:GITHUB_OUTPUT
          Write-Host "Detected dist folder: $dir"

      - name: Zip artifact
        shell: pwsh
        run: |
          $ZipName = "RSG-Recovery-Tools-${{ github.ref_name }}-Windows.zip"
          $Source  = "dist/${{ steps.find_dist.outputs.dist_name }}/*"
          Compress-Archive -Path $Source -DestinationPath "dist/$ZipName" -Force

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: RSG-Recovery-Tools-${{ github.ref_name }}-Windows
          path: ./release_assets
        # If you add macOS, download that artifact too with another step

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: RSG Recovery Tools ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            release_assets/*.zip
